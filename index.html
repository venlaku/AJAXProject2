<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artist Info</title>
     <!-- wanted to change favicon. Same icon is used later -->
    <link rel="shortcut icon" type="image/png" href="icons8-musical-notes-40.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- my css stylesheet -->
    <link rel="stylesheet" href="styles.css" type="text/css">    
  </head>
  <body>
    <header>
      <h1>Artist Info</h1>
    </header>

    <div class = "sidecolumn">
      <h2>Top 50 Artists</h2>
      <div id="artists"></div>
    </div>

     <!-- container that has most of the applications components-->
			<div class = "container">
        <form onsubmit="return sendRequest(event)">
          <input type="text" placeholder="Enter artist name" id="searchbar"/>
          <button id="btn" type="submit"> <i class="fa fa-search"></i></button>
        </form>

        <div class ="row">
				
				<div class = "column">
					<strong>Artist Information</strong>
					<div id="artist-info"></div>
				</div>
		
		
				<div class = "column">
					<strong>Top 10 Albums</strong>
					<div id="album"></div>
				</div> 		
			</div>
    </div>
    
    <!-- My javascript -->
    <script type="text/javascript" src="app.js"></script>

  </body>
</html>
