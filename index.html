<!DOCTYPE html>
<html>
  <head>
    <title>Music App</title>
     <!-- wanted to change favicon. Same icon is used later -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>
    <header>
      <h1>Music App</h1>

     <!-- container that has most of the applications components-->
			<div class = "container">
        <form>
          <input type="text" placeholder=" Enter Artist name" id="searchbar"/>
          <button class="btn" type="button" onclick="sendRequest()"> <i class="fa fa-search"></i></button>
        </form>

        <div class ="row">
        <div class = "column">
          <strong>List of Artists:</strong>
          <div id="artists"></div>
        </div>
				
				<div class = "column">
					<strong>Artist Information and Biography:</strong>
					<div id="artist-info"></div>
				</div>
		
		
				<div class = "column">
					<strong>Albums:</strong>
					<div id="album"></div>
				</div> 		
			</div>
    </div>
    
    <!-- My javascript -->
    <script type="text/javascript" src="app.js"></script>

  </body>
